<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="#42b883" stroke="#35495e" stroke-width="2"/>
  
  <!-- 书籍形状 - 知识库核心元素 -->
  <g transform="translate(65, 60)">
    <!-- 书本主体 -->
    <rect x="0" y="0" width="70" height="80" rx="3" fill="#ffffff" stroke="#35495e" stroke-width="2"/>
    
    <!-- 书页线条 -->
    <line x1="10" y1="15" x2="60" y2="15" stroke="#42b883" stroke-width="2"/>
    <line x1="10" y1="25" x2="55" y2="25" stroke="#42b883" stroke-width="2"/>
    <line x1="10" y1="35" x2="60" y2="35" stroke="#42b883" stroke-width="2"/>
    <line x1="10" y1="45" x2="50" y2="45" stroke="#42b883" stroke-width="2"/>
    <line x1="10" y1="55" x2="58" y2="55" stroke="#42b883" stroke-width="2"/>
    <line x1="10" y1="65" x2="52" y2="65" stroke="#42b883" stroke-width="2"/>
    
    <!-- 书脊装饰 -->
    <rect x="0" y="0" width="15" height="80" rx="3" fill="#35495e"/>
    <line x1="7" y1="10" x2="7" y2="70" stroke="#42b883" stroke-width="2"/>
  </g>
  
  <!-- 技术元素装饰 -->
  <!-- Java 咖啡杯图标 -->
  <g transform="translate(40, 40)">
    <path d="M10 20 Q15 15 20 20 Q25 25 30 20" fill="none" stroke="#f8981d" stroke-width="2"/>
    <circle cx="20" cy="25" r="8" fill="#f8981d"/>
    <rect x="15" y="25" width="10" height="15" fill="#f8981d"/>
  </g>
  
  <!-- Vue V 形状 -->
  <g transform="translate(140, 45)">
    <path d="M0 20 L10 0 L20 20 L15 20 L10 10 L5 20 Z" fill="#42b883"/>
  </g>
  
  <!-- Node.js 六边形 -->
  <g transform="translate(45, 135)">
    <polygon points="10,0 20,5 20,15 10,20 0,15 0,5" fill="#339933"/>
    <text x="10" y="14" font-family="Arial" font-size="8" fill="white" text-anchor="middle">JS</text>
  </g>
  
  <!-- Spring 叶子 -->
  <g transform="translate(135, 130)">
    <path d="M0 20 Q10 10 20 20 Q10 15 0 20" fill="#6db33f"/>
    <path d="M20 20 Q10 30 0 20 Q10 25 20 20" fill="#6db33f"/>
  </g>
  
  <!-- 知识文字 -->
<!--  <text x="100" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#35495e" text-anchor="middle">Knowledge Base</text>-->
</svg>